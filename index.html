<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sistema AR - Objetos Persistentes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        .button-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 999;
            flex-wrap: wrap;
            padding: 0;
            box-sizing: border-box;
        }
        .scene-button {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid white;
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            min-width: 100px;
            text-align: center;
        }
        .active-button {
            background: rgba(76, 175, 80, 0.8);
        }
        .status-indicator {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 999;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        
        /* Media query específico para celulares en orientación vertical */
        @media (max-width: 767px) and (orientation: portrait) {
            .button-container {
                flex-direction: column;
                align-items: center;
                width: 100%;
                gap: 10px;
                padding: 0;
                margin: 0 auto;
            }
            .scene-button {
                width: 250px;
                max-width: 80%;
                margin: 5px auto;
            }
        }
    </style>
    
    <!-- Script para hacr que los objetos persistan después de la detección del marcador -->
    <script>
        // Componente personalizado para objetos persistentes
        AFRAME.registerComponent('persistent-object', {
            init: function() {
                let el = this.el;
                let markerEl = el.closest('a-marker');
                let sceneEl = document.querySelector('a-scene');
                
                // Referencia para almacenar el clon en el mundo
                this.worldClone = null;
                
                // Cuando se detecta el marcador
                markerEl.addEventListener('markerFound', () => {
                    // Si ya hemos creado un clon persistente, lo actualizamos
                    if (this.worldClone) {
                        sceneEl.removeChild(this.worldClone);
                    }
                    
                    // Creamos un clon de la entidad
                    this.worldClone = document.createElement('a-entity');
                    
                    // Clonamos hijos si los hay
                    Array.from(el.children).forEach(child => {
                        let childClone = child.cloneNode(true);
                        this.worldClone.appendChild(childClone);
                    });
                    
                    // Sincronizamos la posición y rotación global
                    let worldPosition = new THREE.Vector3();
                    let worldQuaternion = new THREE.Quaternion();
                    let worldScale = new THREE.Vector3();
                    
                    el.object3D.updateMatrixWorld(true);
                    el.object3D.matrixWorld.decompose(worldPosition, worldQuaternion, worldScale);
                    
                    this.worldClone.setAttribute('position', {
                        x: worldPosition.x,
                        y: worldPosition.y,
                        z: worldPosition.z
                    });
                    
                    // Convertimos el quaternion a euler para A-Frame
                    let worldRotation = new THREE.Euler().setFromQuaternion(worldQuaternion);
                    this.worldClone.setAttribute('rotation', {
                        x: THREE.MathUtils.radToDeg(worldRotation.x),
                        y: THREE.MathUtils.radToDeg(worldRotation.y),
                        z: THREE.MathUtils.radToDeg(worldRotation.z)
                    });
                    
                    // Escala
                    this.worldClone.setAttribute('scale', {
                        x: worldScale.x,
                        y: worldScale.y,
                        z: worldScale.z
                    });
                    
                    // Sincronizamos visibilidad
                    this.worldClone.setAttribute('visible', el.getAttribute('visible'));
                    
                    // Agregamos el clon a la escena global (fuera del marcador)
                    sceneEl.appendChild(this.worldClone);
                });
                
                // Cuando se actualiza la visibilidad del original, actualizamos el clon
                this.el.addEventListener('componentchanged', (evt) => {
                    if (evt.detail.name === 'visible' && this.worldClone) {
                        this.worldClone.setAttribute('visible', el.getAttribute('visible'));
                    }
                });
            }
        });
    </script>
</head>
<body>
    <!-- Indicador de estado -->
    <div id="statusIndicator" class="status-indicator">Buscando marcador...</div>
    
    <!-- Botones para cambiar escenas -->
    <div class="button-container">
        <button id="grupo1Button" class="scene-button active-button">Grupo 1</button>
        <button id="grupo2Button" class="scene-button">Grupo 2</button>
        <button id="grupo3Button" class="scene-button">Grupo 3</button>
    </div>
    
    <!-- Una sola escena A-Frame -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;" vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;">
        
        <!-- Un solo marcador con múltiples grupos de cubos -->
        <a-marker id="miMarcador" type="pattern" url="zona1.patt" raycaster="objects: .clickable" emitevents="true">
            
            <!-- Grupo 1: Dos cubos (rojo y azul) - Ahora con componente persistente -->
            <a-entity id="grupo1" visible="true" persistent-object>
                <a-box position="0 0.5 0" rotation="0 0 0" scale="1 1 1" material="color: red; opacity: 0.8"></a-box>
                <a-box position="1.5 0.5 0" rotation="0 45 0" scale="0.7 0.7 0.7" material="color: blue; opacity: 0.8"></a-box>
            </a-entity>
            
            <!-- Grupo 2: Tres cubos en formación triangular - Ahora con componente persistente -->
            <a-entity id="grupo2" visible="false" persistent-object>
                <a-box position="0 0.5 0" rotation="0 0 0" scale="0.8 0.8 0.8" material="color: green; opacity: 0.8"></a-box>
                <a-box position="1 0.5 1" rotation="0 45 0" scale="0.8 0.8 0.8" material="color: yellow; opacity: 0.8"></a-box>
                <a-box position="-1 0.5 1" rotation="0 -45 0" scale="0.8 0.8 0.8" material="color: purple; opacity: 0.8"></a-box>
            </a-entity>
            
            <!-- Grupo 3: Formación de torre - Ahora con componente persistente -->
            <a-entity id="grupo3" visible="false" persistent-object>
                <a-box position="0 0.25 0" rotation="0 0 0" scale="1.2 0.5 1.2" material="color: orange; opacity: 0.8"></a-box>
                <a-box position="0 0.75 0" rotation="0 45 0" scale="0.9 0.5 0.9" material="color: cyan; opacity: 0.8"></a-box>
                <a-box position="0 1.25 0" rotation="0 22.5 0" scale="0.6 0.5 0.6" material="color: pink; opacity: 0.8"></a-box>
                <a-box position="0 1.75 0" rotation="0 0 0" scale="0.3 0.5 0.3" material="color: white; opacity: 0.8"></a-box>
            </a-entity>
            
        </a-marker>
        
        <!-- Cámara con cursor -->
        <a-entity camera></a-entity>
    </a-scene>
    
    <script>
        // Referencias a elementos DOM
        const statusIndicator = document.getElementById('statusIndicator');
        const marker = document.getElementById('miMarcador');
        const grupo1Button = document.getElementById('grupo1Button');
        const grupo2Button = document.getElementById('grupo2Button');
        const grupo3Button = document.getElementById('grupo3Button');
        const grupo1 = document.getElementById('grupo1');
        const grupo2 = document.getElementById('grupo2');
        const grupo3 = document.getElementById('grupo3');
        
        // Configuración de grupos
        const grupos = [
            { element: grupo1, button: grupo1Button, nombre: 'Cubos Rojo y Azul' },
            { element: grupo2, button: grupo2Button, nombre: 'Triángulo Verde' },
            { element: grupo3, button: grupo3Button, nombre: 'Torre Multicolor' }
        ];
        
        let grupoActualIndex = 0;
        let marcadorDetectado = false;
        let marcadorEncontradoAlMenosUnaVez = false;
        
        // Función para cambiar entre grupos
        function cambiarAGrupo(index) {
            // Ocultar todos los grupos
            grupos.forEach((grupo, i) => {
                grupo.element.setAttribute('visible', 'false');
                grupo.button.classList.remove('active-button');
            });
            
            // Mostrar el grupo seleccionado
            grupoActualIndex = index;
            grupos[grupoActualIndex].element.setAttribute('visible', 'true');
            grupos[grupoActualIndex].button.classList.add('active-button');
            
            // Actualizar el indicador
            actualizarIndicadorEstado();
        }
        
        // Función para actualizar el indicador de estado
        function actualizarIndicadorEstado() {
            let mensaje;
            
            if (marcadorEncontradoAlMenosUnaVez) {
                mensaje = marcadorDetectado 
                    ? `Marcador detectado - ${grupos[grupoActualIndex].nombre}` 
                    : `Objetos persistentes - ${grupos[grupoActualIndex].nombre} (mueve alrededor para ver)`;
            } else {
                mensaje = "Buscando marcador... Apunta a tu marcador una vez";
            }
            
            statusIndicator.textContent = mensaje;
        }
        
        // Detectar cuando se encuentra el marcador
        marker.addEventListener('markerFound', () => {
            marcadorDetectado = true;
            marcadorEncontradoAlMenosUnaVez = true;
            actualizarIndicadorEstado();
        });
        
        // Detectar cuando se pierde el marcador
        marker.addEventListener('markerLost', () => {
            marcadorDetectado = false;
            actualizarIndicadorEstado();
        });
        
        // Asignar eventos a los botones
        grupo1Button.addEventListener('click', () => cambiarAGrupo(0));
        grupo2Button.addEventListener('click', () => cambiarAGrupo(1));
        grupo3Button.addEventListener('click', () => cambiarAGrupo(2));
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            // Empezar con el primer grupo
            cambiarAGrupo(0);
        });
    </script>
</body>
</html>
