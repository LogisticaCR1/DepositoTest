<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sistema AR - Grupos de Cubos con Selector de Cámaras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        .button-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 999;
            flex-wrap: wrap;
            padding: 0;
            box-sizing: border-box;
        }
        .scene-button {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid white;
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            min-width: 100px;
            text-align: center;
        }
        .active-button {
            background: rgba(76, 175, 80, 0.8);
        }
        .status-indicator {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 999;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        .camera-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid white;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .camera-icon {
            width: 24px;
            height: 24px;
            fill: white;
            margin-right: 5px;
        }
        .camera-selector {
            position: fixed;
            top: 60px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            padding: 10px;
            z-index: 999;
            display: none;
            flex-direction: column;
            gap: 10px;
            max-width: 300px;
            max-height: 50vh;
            overflow-y: auto;
        }
        .camera-option {
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .camera-option:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .camera-option.active {
            background: rgba(76, 175, 80, 0.6);
            border-color: rgba(76, 175, 80, 0.8);
        }
        
        /* Media query para dispositivos móviles en orientación vertical */
        @media (max-width: 767px) and (orientation: portrait) {
            .button-container {
                flex-direction: column;
                align-items: center;
                width: 100%;
                gap: 10px;
                padding: 0;
                margin: 0 auto;
            }
            .scene-button {
                width: 250px;
                max-width: 80%;
                margin: 5px auto;
            }
            .camera-selector {
                width: 80%;
                right: 10px;
                left: 10px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <!-- Indicador de estado -->
    <div id="statusIndicator" class="status-indicator">Buscando marcador...</div>
    
    <!-- Botón para cambiar de cámara -->
    <button id="cameraButton" class="camera-button">
        <svg class="camera-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 9a3 3 0 100 6 3 3 0 000-6z"/>
            <path fill-rule="evenodd" d="M9 2L7.5 4h-2A2.5 2.5 0 003 6.5v11A2.5 2.5 0 005.5 20h13a2.5 2.5 0 002.5-2.5v-11A2.5 2.5 0 0018.5 4h-2L15 2H9zm3 15a5 5 0 100-10 5 5 0 000 10z"/>
        </svg>
        Cámara
    </button>
    
    <!-- Selector de cámara -->
    <div id="cameraSelector" class="camera-selector">
        <div class="camera-option" data-id="default">Cargando cámaras...</div>
    </div>
    
    <!-- Botones para cambiar escenas -->
    <div class="button-container">
        <button id="grupo1Button" class="scene-button active-button">Grupo 1</button>
        <button id="grupo2Button" class="scene-button">Grupo 2</button>
        <button id="grupo3Button" class="scene-button">Grupo 3</button>
    </div>
    
    <!-- Una sola escena A-Frame -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;" vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;">
        
        <!-- Un solo marcador con múltiples grupos de cubos -->
        <a-marker id="miMarcador" type="pattern" url="zona1.patt" raycaster="objects: .clickable" emitevents="true">
            
            <!-- Grupo 1: Dos cubos (rojo y azul) -->
            <a-entity id="grupo1" visible="true">
                <a-box position="0 0.5 0" rotation="0 0 0" scale="1 1 1" material="color: red; opacity: 0.8"></a-box>
                <a-box position="1.5 0.5 0" rotation="0 45 0" scale="0.7 0.7 0.7" material="color: blue; opacity: 0.8"></a-box>
            </a-entity>
            
            <!-- Grupo 2: Tres cubos en formación triangular -->
            <a-entity id="grupo2" visible="false">
                <a-box position="0 0.5 0" rotation="0 0 0" scale="0.8 0.8 0.8" material="color: green; opacity: 0.8"></a-box>
                <a-box position="1 0.5 1" rotation="0 45 0" scale="0.8 0.8 0.8" material="color: yellow; opacity: 0.8"></a-box>
                <a-box position="-1 0.5 1" rotation="0 -45 0" scale="0.8 0.8 0.8" material="color: purple; opacity: 0.8"></a-box>
            </a-entity>
            
            <!-- Grupo 3: Formación de torre -->
            <a-entity id="grupo3" visible="false">
                <a-box position="0 0.25 0" rotation="0 0 0" scale="1.2 0.5 1.2" material="color: orange; opacity: 0.8"></a-box>
                <a-box position="0 0.75 0" rotation="0 45 0" scale="0.9 0.5 0.9" material="color: cyan; opacity: 0.8"></a-box>
                <a-box position="0 1.25 0" rotation="0 22.5 0" scale="0.6 0.5 0.6" material="color: pink; opacity: 0.8"></a-box>
                <a-box position="0 1.75 0" rotation="0 0 0" scale="0.3 0.5 0.3" material="color: white; opacity: 0.8"></a-box>
            </a-entity>
            
        </a-marker>
        
        <!-- Cámara con cursor -->
        <a-entity camera></a-entity>
    </a-scene>
    
    <script>
        // Referencias a elementos DOM
        const statusIndicator = document.getElementById('statusIndicator');
        const marker = document.getElementById('miMarcador');
        const grupo1Button = document.getElementById('grupo1Button');
        const grupo2Button = document.getElementById('grupo2Button');
        const grupo3Button = document.getElementById('grupo3Button');
        const grupo1 = document.getElementById('grupo1');
        const grupo2 = document.getElementById('grupo2');
        const grupo3 = document.getElementById('grupo3');
        const cameraButton = document.getElementById('cameraButton');
        const cameraSelector = document.getElementById('cameraSelector');
        
        // Variables para la gestión de cámaras
        let videoDevices = [];
        let currentDeviceId = '';
        let arSystem = null;
        let cameraMenuOpen = false;
        
        // Configuración de grupos
        const grupos = [
            { element: grupo1, button: grupo1Button, nombre: 'Cubos Rojo y Azul' },
            { element: grupo2, button: grupo2Button, nombre: 'Triángulo Verde' },
            { element: grupo3, button: grupo3Button, nombre: 'Torre Multicolor' }
        ];
        
        let grupoActualIndex = 0;
        
        // Función para cambiar entre grupos
        function cambiarAGrupo(index) {
            // Ocultar todos los grupos
            grupos.forEach((grupo, i) => {
                grupo.element.setAttribute('visible', 'false');
                grupo.button.classList.remove('active-button');
            });
            
            // Mostrar el grupo seleccionado
            grupoActualIndex = index;
            grupos[grupoActualIndex].element.setAttribute('visible', 'true');
            grupos[grupoActualIndex].button.classList.add('active-button');
            
            // Actualizar el indicador
            statusIndicator.textContent = `Mostrando: ${grupos[grupoActualIndex].nombre}`;
        }
        
        // Función para enumerar dispositivos de cámara disponibles
        async function enumerarDispositivosDeCamara() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                
                // Filtrar solo los dispositivos de video (cámaras)
                videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                // Limpiar el selector de cámaras
                cameraSelector.innerHTML = '';
                
                if (videoDevices.length === 0) {
                    const option = document.createElement('div');
                    option.className = 'camera-option';
                    option.textContent = 'No se encontraron cámaras';
                    cameraSelector.appendChild(option);
                    return;
                }
                
                // Añadir cada cámara encontrada al selector
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('div');
                    option.className = 'camera-option';
                    if (device.deviceId === currentDeviceId) {
                        option.classList.add('active');
                    }
                    
                    // Determinar un nombre descriptivo para la cámara
                    let cameraName = device.label || `Cámara ${index + 1}`;
                    
                    // Intentar identificar el tipo de cámara (frontal, trasera, etc.)
                    if (cameraName.toLowerCase().includes('front')) {
                        cameraName += ' (Frontal)';
                    } else if (cameraName.toLowerCase().includes('back') || cameraName.toLowerCase().includes('rear')) {
                        cameraName += ' (Trasera)';
                    } else if (cameraName.toLowerCase().includes('wide') || cameraName.toLowerCase().includes('ultra')) {
                        cameraName += ' (Gran Angular)';
                    } else if (cameraName.toLowerCase().includes('tele')) {
                        cameraName += ' (Telefoto)';
                    }
                    
                    option.textContent = cameraName;
                    option.dataset.id = device.deviceId;
                    
                    option.addEventListener('click', () => {
                        cambiarCamara(device.deviceId);
                        cerrarSelectorDeCamara();
                    });
                    
                    cameraSelector.appendChild(option);
                });
                
            } catch (error) {
                console.error('Error al enumerar dispositivos:', error);
                statusIndicator.textContent = 'Error al acceder a las cámaras';
            }
        }
        
        // Función para cambiar la cámara activa
        async function cambiarCamara(deviceId) {
            try {
                currentDeviceId = deviceId;
                
                // Actualizar la clase active en las opciones de cámara
                const options = cameraSelector.querySelectorAll('.camera-option');
                options.forEach(option => {
                    if (option.dataset.id === deviceId) {
                        option.classList.add('active');
                    } else {
                        option.classList.remove('active');
                    }
                });
                
                // Obtener el sistema AR
                if (!arSystem) {
                    const scene = document.querySelector('a-scene');
                    arSystem = scene.systems["arjs"];
                }
                
                if (arSystem && arSystem.arToolkitSource) {
                    // Detener la cámara actual
                    arSystem.arToolkitSource.domElement.srcObject.getTracks().forEach(track => track.stop());
                    
                    // Configurar la nueva cámara
                    const constraints = {
                        video: {
                            deviceId: { exact: deviceId }
                        }
                    };
                    
                    // Solicitar acceso a la nueva cámara
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    
                    // Asignar la nueva cámara al sistema AR.js
                    arSystem.arToolkitSource.domElement.srcObject = stream;
                    
                    // Reiniciar el sistema AR
                    arSystem.arToolkitSource.onResize();
                    arSystem.arToolkitSource.copySizeTo();
                    
                    // Buscar el nombre de la cámara seleccionada
                    const selectedDevice = videoDevices.find(device => device.deviceId === deviceId);
                    const cameraName = selectedDevice ? (selectedDevice.label || 'Cámara seleccionada') : 'Cámara seleccionada';
                    
                    statusIndicator.textContent = `Cambiado a: ${cameraName}`;
                    
                    // Esperar un momento y luego actualizar el estado con el grupo actual
                    setTimeout(() => {
                        statusIndicator.textContent = `Buscando marcador... (${grupos[grupoActualIndex].nombre})`;
                    }, 2000);
                }
            } catch (error) {
                console.error('Error al cambiar la cámara:', error);
                statusIndicator.textContent = 'Error al cambiar la cámara';
            }
        }
        
        // Función para abrir/cerrar el selector de cámara
        function toggleSelectorDeCamara() {
            if (cameraMenuOpen) {
                cerrarSelectorDeCamara();
            } else {
                abrirSelectorDeCamara();
            }
        }
        
        function abrirSelectorDeCamara() {
            enumerarDispositivosDeCamara();
            cameraSelector.style.display = 'flex';
            cameraMenuOpen = true;
        }
        
        function cerrarSelectorDeCamara() {
            cameraSelector.style.display = 'none';
            cameraMenuOpen = false;
        }
        
        // Detectar cuando se encuentra el marcador
        marker.addEventListener('markerFound', () => {
            statusIndicator.textContent = `Marcador detectado - ${grupos[grupoActualIndex].nombre}`;
        });
        
        // Detectar cuando se pierde el marcador
        marker.addEventListener('markerLost', () => {
            statusIndicator.textContent = `Buscando marcador... (${grupos[grupoActualIndex].nombre})`;
        });
        
        // Asignar eventos a los botones
        grupo1Button.addEventListener('click', () => cambiarAGrupo(0));
        grupo2Button.addEventListener('click', () => cambiarAGrupo(1));
        grupo3Button.addEventListener('click', () => cambiarAGrupo(2));
        cameraButton.addEventListener('click', toggleSelectorDeCamara);
        
        // Cerrar el selector de cámara si se hace clic fuera de él
        document.addEventListener('click', (event) => {
            if (cameraMenuOpen && 
                event.target !== cameraButton && 
                event.target !== cameraSelector && 
                !cameraSelector.contains(event.target) &&
                !cameraButton.contains(event.target)) {
                cerrarSelectorDeCamara();
            }
        });
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            // Solicitar permisos de cámara y enumerar dispositivos disponibles
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(() => {
                    // Enumerar dispositivos después de obtener permisos
                    setTimeout(() => {
                        enumerarDispositivosDeCamara();
                    }, 1000);
                })
                .catch(error => {
                    console.error('Error al acceder a la cámara:', error);
                    statusIndicator.textContent = 'Error: No se pudo acceder a la cámara';
                });
            
            // Empezar con el primer grupo
            cambiarAGrupo(0);
        });
    </script>
</body>
</html>
