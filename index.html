<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sistema AR - Grupos de Cubos Permanentes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        .button-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 999;
            flex-wrap: wrap;
            padding: 0;
            box-sizing: border-box;
        }
        .scene-button {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid white;
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            min-width: 100px;
            text-align: center;
        }
        .active-button {
            background: rgba(76, 175, 80, 0.8);
        }
        .status-indicator {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 999;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        
        /* Media query específico para celulares en orientación vertical */
        @media (max-width: 767px) and (orientation: portrait) {
            .button-container {
                flex-direction: column;
                align-items: center;
                width: 100%;
                gap: 10px;
                padding: 0;
                margin: 0 auto;
            }
            .scene-button {
                width: 250px;
                max-width: 80%;
                margin: 5px auto;
            }
        }
        
        /* Nuevo botón para alternar modo permanente */
        .toggle-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid white;
            padding: 8px 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 999;
        }
        .toggle-active {
            background: rgba(76, 175, 80, 0.8);
        }
    </style>
</head>
<body>
    <!-- Indicador de estado -->
    <div id="statusIndicator" class="status-indicator">Buscando marcador...</div>
    
    <!-- Botón para alternar modo permanente -->
    <button id="togglePermanent" class="toggle-button">Modo Permanente: OFF</button>
    
    <!-- Botones para cambiar escenas -->
    <div class="button-container">
        <button id="grupo1Button" class="scene-button active-button">Grupo 1</button>
        <button id="grupo2Button" class="scene-button">Grupo 2</button>
        <button id="grupo3Button" class="scene-button">Grupo 3</button>
    </div>
    
    <!-- Una sola escena A-Frame -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;" vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;">
        
        <!-- Un solo marcador con múltiples grupos de cubos -->
        <a-marker id="miMarcador" type="pattern" url="zona1.patt" raycaster="objects: .clickable" emitevents="true">
            
            <!-- Grupo 1: Dos cubos (rojo y azul) -->
            <a-entity id="grupo1" visible="true">
                <a-box position="0 0.5 0" rotation="0 0 0" scale="1 1 1" material="color: red; opacity: 0.8"></a-box>
                <a-box position="1.5 0.5 0" rotation="0 45 0" scale="0.7 0.7 0.7" material="color: blue; opacity: 0.8"></a-box>
            </a-entity>
            
            <!-- Grupo 2: Tres cubos en formación triangular -->
            <a-entity id="grupo2" visible="false">
                <a-box position="0 0.5 0" rotation="0 0 0" scale="0.8 0.8 0.8" material="color: green; opacity: 0.8"></a-box>
                <a-box position="1 0.5 1" rotation="0 45 0" scale="0.8 0.8 0.8" material="color: yellow; opacity: 0.8"></a-box>
                <a-box position="-1 0.5 1" rotation="0 -45 0" scale="0.8 0.8 0.8" material="color: purple; opacity: 0.8"></a-box>
            </a-entity>
            
            <!-- Grupo 3: Formación de torre -->
            <a-entity id="grupo3" visible="false">
                <a-box position="0 0.25 0" rotation="0 0 0" scale="1.2 0.5 1.2" material="color: orange; opacity: 0.8"></a-box>
                <a-box position="0 0.75 0" rotation="0 45 0" scale="0.9 0.5 0.9" material="color: cyan; opacity: 0.8"></a-box>
                <a-box position="0 1.25 0" rotation="0 22.5 0" scale="0.6 0.5 0.6" material="color: pink; opacity: 0.8"></a-box>
                <a-box position="0 1.75 0" rotation="0 0 0" scale="0.3 0.5 0.3" material="color: white; opacity: 0.8"></a-box>
            </a-entity>
            
        </a-marker>
        
        <!-- Elementos para visualización permanente (fuera del marcador) -->
        <a-entity id="permanentContainer" position="0 0 0">
            <!-- Los objetos se clonarán aquí dinámicamente cuando estemos en modo permanente -->
        </a-entity>
        
        <!-- Cámara con cursor -->
        <a-entity camera></a-entity>
    </a-scene>
    
    <script>
        // Referencias a elementos DOM
        const statusIndicator = document.getElementById('statusIndicator');
        const marker = document.getElementById('miMarcador');
        const grupo1Button = document.getElementById('grupo1Button');
        const grupo2Button = document.getElementById('grupo2Button');
        const grupo3Button = document.getElementById('grupo3Button');
        const grupo1 = document.getElementById('grupo1');
        const grupo2 = document.getElementById('grupo2');
        const grupo3 = document.getElementById('grupo3');
        const togglePermanentButton = document.getElementById('togglePermanent');
        const permanentContainer = document.getElementById('permanentContainer');
        
        // Variables de estado
        let modoPermanente = false;
        let marcadorDetectado = false;
        let ultimaPosicionMarcador = { position: { x: 0, y: 0, z: 0 }, rotation: { x: 0, y: 0, z: 0 } };
        
        // Configuración de grupos
        const grupos = [
            { element: grupo1, button: grupo1Button, nombre: 'Cubos Rojo y Azul' },
            { element: grupo2, button: grupo2Button, nombre: 'Triángulo Verde' },
            { element: grupo3, button: grupo3Button, nombre: 'Torre Multicolor' }
        ];
        
        let grupoActualIndex = 0;
        
        // Función para cambiar entre grupos
        function cambiarAGrupo(index) {
            // Ocultar todos los grupos
            grupos.forEach((grupo, i) => {
                grupo.element.setAttribute('visible', 'false');
                grupo.button.classList.remove('active-button');
            });
            
            // Mostrar el grupo seleccionado
            grupoActualIndex = index;
            grupos[grupoActualIndex].element.setAttribute('visible', 'true');
            grupos[grupoActualIndex].button.classList.add('active-button');
            
            // Actualizar el indicador
            actualizarIndicadorEstado();
            
            // Si estamos en modo permanente, actualizar el contenido permanente
            if (modoPermanente && marcadorDetectado) {
                actualizarContenidoPermanente();
            }
        }
        
        // Función para actualizar el indicador de estado
        function actualizarIndicadorEstado() {
            let estado = marcadorDetectado ? "Marcador detectado" : "Buscando marcador...";
            let modo = modoPermanente ? "PERMANENTE" : "";
            statusIndicator.textContent = `${estado} - ${grupos[grupoActualIndex].nombre} ${modo}`;
        }
        
        // Función para guardar la posición y rotación del marcador
        function guardarPosicionMarcador() {
            const markerEl = document.querySelector('a-marker');
            if (markerEl) {
                const position = markerEl.getAttribute('position');
                const rotation = markerEl.getAttribute('rotation');
                
                ultimaPosicionMarcador = {
                    position: { x: position.x, y: position.y, z: position.z },
                    rotation: { x: rotation.x, y: rotation.y, z: rotation.z }
                };
            }
        }
        
        // Función para actulaizar el contenido permanente
        function actualizarContenidoPermanente() {
            // Limpiar el contenedor permanente
            while (permanentContainer.firstChild) {
                permanentContainer.removeChild(permanentContainer.firstChild);
            }
            
            // Clonar el grupo actual al contenedor permanente
            const grupoActual = grupos[grupoActualIndex].element;
            const clon = grupoActual.cloneNode(true);
            clon.setAttribute('visible', 'true');
            
            // Aplicar la posición y rotación del marcador al contenedor permanente
            permanentContainer.setAttribute('position', `${ultimaPosicionMarcador.position.x} ${ultimaPosicionMarcador.position.y} ${ultimaPosicionMarcador.position.z}`);
            permanentContainer.setAttribute('rotation', `${ultimaPosicionMarcador.rotation.x} ${ultimaPosicionMarcador.rotation.y} ${ultimaPosicionMarcador.rotation.z}`);
            
            permanentContainer.appendChild(clon);
        }
        
        // Función para alternar el modo permanente
        function toggleModoPermanente() {
            modoPermanente = !modoPermanente;
            
            // Actualizar el botón
            togglePermanentButton.textContent = `Modo Permanente: ${modoPermanente ? 'ON' : 'OFF'}`;
            togglePermanentButton.classList.toggle('toggle-active', modoPermanente);
            
            // Limpiar el contenedor permanente si desactivamos el modo
            if (!modoPermanente) {
                while (permanentContainer.firstChild) {
                    permanentContainer.removeChild(permanentContainer.firstChild);
                }
            } 
            // Actualizar contenido permanente si activamos el modo y el marcador está detectado
            else if (marcadorDetectado) {
                actualizarContenidoPermanente();
            }
            
            actualizarIndicadorEstado();
        }
        
        // Detectar cuando se encuentra el marcador
        marker.addEventListener('markerFound', () => {
            marcadorDetectado = true;
            actualizarIndicadorEstado();
            
            // Actualizar posición del marcador para el modo permanente
            guardarPosicionMarcador();
            
            // Si estamos en modo permanente, actualizar contenido
            if (modoPermanente) {
                actualizarContenidoPermanente();
            }
        });
        
        // Detectar cuando se pierde el marcador
        marker.addEventListener('markerLost', () => {
            marcadorDetectado = false;
            actualizarIndicadorEstado();
            
            // En modo permanente, los objetos permanecen visibles
            // En modo normal, los objetos desaparecen con el marcador (comportamiento por defecto)
        });
        
        // Asignar eventos a los botones
        grupo1Button.addEventListener('click', () => cambiarAGrupo(0));
        grupo2Button.addEventListener('click', () => cambiarAGrupo(1));
        grupo3Button.addEventListener('click', () => cambiarAGrupo(2));
        togglePermanentButton.addEventListener('click', toggleModoPermanente);
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            // Empezar con el primer grupo
            cambiarAGrupo(0);
        });
        
        // Actualizar la posición permanente periódicamente cuando el marcador está visible
        setInterval(() => {
            if (marcadorDetectado) {
                guardarPosicionMarcador();
                if (modoPermanente) {
                    // Actualizar solo la posición y rotación, no regenerar todo
                    permanentContainer.setAttribute('position', `${ultimaPosicionMarcador.position.x} ${ultimaPosicionMarcador.position.y} ${ultimaPosicionMarcador.position.z}`);
                    permanentContainer.setAttribute('rotation', `${ultimaPosicionMarcador.rotation.x} ${ultimaPosicionMarcador.rotation.y} ${ultimaPosicionMarcador.rotation.z}`);
                }
            }
        }, 100); // Actualizar cada 100ms
    </script>
</body>
</html>
