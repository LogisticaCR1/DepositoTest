<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sistema RA con Marcadores Independientes</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
        AFRAME.registerComponent('marker-handler', {
            init: function () {
                const marker = this.el;
                marker.addEventListener('markerFound', () => {
                    const scene1 = document.getElementById('escena1');
                    const scene2 = document.getElementById('escena2');
                    if (marker.id === 'marker1') {
                        scene1.setAttribute('visible', 'true');
                        scene2.setAttribute('visible', 'false');
                    } else if (marker.id === 'marker2') {
                        scene1.setAttribute('visible', 'false');
                        scene2.setAttribute('visible', 'true');
                    }
                });

                marker.addEventListener('markerLost', () => {
                    const scene1 = document.getElementById('escena1');
                    const scene2 = document.getElementById('escena2');
                    scene1.setAttribute('visible', 'false');
                    scene2.setAttribute('visible', 'false');
                });
            }
        });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker id="marker1" type="pattern" url="zona1.patt" marker-handler>
            <a-entity id="escena1" gltf-model="#modelo1" position="0 0 0" visible="false"></a-entity>
        </a-marker>

        <a-marker id="marker2" type="pattern" url="zona2.patt" marker-handler>
            <a-entity id="escena2" gltf-model="#modelo2" position="0 0 0" visible="false"></a-entity>
        </a-marker>

        <a-asset-item id="modelo1" src="modelo1.gltf"></a-asset-item>
        <a-asset-item id="modelo2" src="modelo2.gltf"></a-asset-item>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
