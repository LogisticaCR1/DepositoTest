<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sistema AR - Movimiento de Grupo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; height: 100%; }
        .button-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            z-index: 999;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="bloquearGrupo()">Bloquear Grupo</button>
        <button onclick="mover('adelante')">Adelante</button>
        <button onclick="mover('atras')">Atr√°s</button>
        <button onclick="mover('arriba')">Arriba</button>
        <button onclick="mover('abajo')">Abajo</button>
        <button onclick="mover('girar')">Girar</button>
    </div>

    <a-scene embedded arjs>
        <a-marker id="miMarcador" type="pattern" url="zona1.patt">
            <a-entity id="grupo1">
                <a-box position="0 0.5 0" color="red"></a-box>
                <a-box position="1.5 0.5 0" color="blue"></a-box>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        let bloqueado = false;
        let grupo = document.getElementById('grupo1');

        function bloquearGrupo() {
            bloqueado = true;
            grupo.object3D.position.copy(grupo.object3D.getWorldPosition(new THREE.Vector3()));
            grupo.object3D.rotation.copy(grupo.object3D.getWorldRotation(new THREE.Euler()));
            document.getElementById('miMarcador').remove(grupo);
            document.querySelector('a-scene').appendChild(grupo);
        }

        function mover(direccion) {
            if (!bloqueado) return;
            let pos = grupo.getAttribute('position');
            let rot = grupo.getAttribute('rotation');

            switch(direccion) {
                case 'adelante': pos.z -= 0.1; break;
                case 'atras': pos.z += 0.1; break;
                case 'arriba': pos.y += 0.1; break;
                case 'abajo': pos.y -= 0.1; break;
                case 'girar': rot.y += 15; break;
            }

            grupo.setAttribute('position', pos);
            grupo.setAttribute('rotation', rot);
        }
    </script>
</body>
</html>
