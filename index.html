<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sistema AR - Objetos Congelados en el Espacio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        .button-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 999;
            flex-wrap: wrap;
            padding: 0;
            box-sizing: border-box;
        }
        .scene-button {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid white;
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            min-width: 100px;
            text-align: center;
        }
        .active-button {
            background: rgba(76, 175, 80, 0.8);
        }
        .status-indicator {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 999;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        
        /* Media query específico para celulares en orientación vertical */
        @media (max-width: 767px) and (orientation: portrait) {
            .button-container {
                flex-direction: column;
                align-items: center;
                width: 100%;
                gap: 10px;
                padding: 0;
                margin: 0 auto;
            }
            .scene-button {
                width: 250px;
                max-width: 80%;
                margin: 5px auto;
            }
        }
        
        /* Botón para congelar los objetos */
        .freeze-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid white;
            padding: 8px 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 999;
        }
        .frozen {
            background: rgba(33, 150, 243, 0.8);
        }
    </style>
</head>
<body>
    <!-- Indicador de estado -->
    <div id="statusIndicator" class="status-indicator">Buscando marcador...</div>
    
    <!-- Botón para congelar objetos -->
    <button id="freezeButton" class="freeze-button">CONGELAR OBJETOS</button>
    
    <!-- Botones para cambiar escenas -->
    <div class="button-container">
        <button id="grupo1Button" class="scene-button active-button">Grupo 1</button>
        <button id="grupo2Button" class="scene-button">Grupo 2</button>
        <button id="grupo3Button" class="scene-button">Grupo 3</button>
    </div>
    
    <!-- Una sola escena A-Frame -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;" vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;">
        
        <!-- Un solo marcador con múltiples grupos de cubos -->
        <a-marker id="miMarcador" type="pattern" url="zona1.patt" raycaster="objects: .clickable" emitevents="true">
            
            <!-- Grupo 1: Dos cubos (rojo y azul) -->
            <a-entity id="grupo1" visible="true">
                <a-box position="0 0.5 0" rotation="0 0 0" scale="1 1 1" material="color: red; opacity: 0.8"></a-box>
                <a-box position="1.5 0.5 0" rotation="0 45 0" scale="0.7 0.7 0.7" material="color: blue; opacity: 0.8"></a-box>
            </a-entity>
            
            <!-- Grupo 2: Tres cubos en formación triangular -->
            <a-entity id="grupo2" visible="false">
                <a-box position="0 0.5 0" rotation="0 0 0" scale="0.8 0.8 0.8" material="color: green; opacity: 0.8"></a-box>
                <a-box position="1 0.5 1" rotation="0 45 0" scale="0.8 0.8 0.8" material="color: yellow; opacity: 0.8"></a-box>
                <a-box position="-1 0.5 1" rotation="0 -45 0" scale="0.8 0.8 0.8" material="color: purple; opacity: 0.8"></a-box>
            </a-entity>
            
            <!-- Grupo 3: Formación de torre -->
            <a-entity id="grupo3" visible="false">
                <a-box position="0 0.25 0" rotation="0 0 0" scale="1.2 0.5 1.2" material="color: orange; opacity: 0.8"></a-box>
                <a-box position="0 0.75 0" rotation="0 45 0" scale="0.9 0.5 0.9" material="color: cyan; opacity: 0.8"></a-box>
                <a-box position="0 1.25 0" rotation="0 22.5 0" scale="0.6 0.5 0.6" material="color: pink; opacity: 0.8"></a-box>
                <a-box position="0 1.75 0" rotation="0 0 0" scale="0.3 0.5 0.3" material="color: white; opacity: 0.8"></a-box>
            </a-entity>
            
        </a-marker>
        
        <!-- Contenedor para los objetos congelados (en coordenadas del mundo) -->
        <a-entity id="frozenContainer" position="0 0 0">
            <!-- Los objetos congelados se clonarán aquí -->
        </a-entity>
        
        <!-- Cámara con cursor -->
        <a-entity camera></a-entity>
    </a-scene>
    
    <script>
        // Referencias a elementos DOM
        const statusIndicator = document.getElementById('statusIndicator');
        const marker = document.getElementById('miMarcador');
        const grupo1Button = document.getElementById('grupo1Button');
        const grupo2Button = document.getElementById('grupo2Button');
        const grupo3Button = document.getElementById('grupo3Button');
        const grupo1 = document.getElementById('grupo1');
        const grupo2 = document.getElementById('grupo2');
        const grupo3 = document.getElementById('grupo3');
        const freezeButton = document.getElementById('freezeButton');
        const frozenContainer = document.getElementById('frozenContainer');
        
        // Variables de estado
        let objetosCongelados = false;
        let marcadorDetectado = false;
        let worldTransform = null;
        
        // Configuración de grupos
        const grupos = [
            { element: grupo1, button: grupo1Button, nombre: 'Cubos Rojo y Azul' },
            { element: grupo2, button: grupo2Button, nombre: 'Triángulo Verde' },
            { element: grupo3, button: grupo3Button, nombre: 'Torre Multicolor' }
        ];
        
        let grupoActualIndex = 0;
        
        // Función para cambiar entre grupos
        function cambiarAGrupo(index) {
            // Ocultar todos los grupos
            grupos.forEach((grupo, i) => {
                grupo.element.setAttribute('visible', 'false');
                grupo.button.classList.remove('active-button');
            });
            
            // Mostrar el grupo seleccionado
            grupoActualIndex = index;
            grupos[grupoActualIndex].element.setAttribute('visible', 'true');
            grupos[grupoActualIndex].button.classList.add('active-button');
            
            // Actualizar el indicador
            actualizarIndicadorEstado();
            
            // Si los objetos están congelados, actualizar los objetos congelados
            if (objetosCongelados && worldTransform) {
                actualizarObjetosCongelados();
            }
        }
        
        // Función para actualizar el indicador de estado
        function actualizarIndicadorEstado() {
            let estado = marcadorDetectado ? "Marcador detectado" : "Buscando marcador...";
            let modo = objetosCongelados ? "¡CONGELADO!" : "";
            statusIndicator.textContent = `${estado} - ${grupos[grupoActualIndex].nombre} ${modo}`;
        }
        
        // Función para obtener la transformación de mundo del marcador
        function obtenerTransformacionMundo() {
            // Necesitamos calcular la matriz de transformación mundo del marcador
            const markerEl = document.querySelector('a-marker');
            
            if (markerEl && markerEl.object3D) {
                // Actualizar la matriz del objeto 3D
                markerEl.object3D.updateMatrixWorld(true);
                
                // Obtener la matriz de transformación mundial
                const matrixWorld = markerEl.object3D.matrixWorld.clone();
                
                return {
                    matrix: matrixWorld,
                    position: new THREE.Vector3().setFromMatrixPosition(matrixWorld),
                    quaternion: new THREE.Quaternion().setFromRotationMatrix(matrixWorld)
                };
            }
            
            return null;
        }
        
        // Función para congelar los objetos en el espacio
        function congelarObjetos() {
            if (!marcadorDetectado) {
                alert("¡Necesitas detectar el marcador primero!");
                return;
            }
            
            objetosCongelados = !objetosCongelados;
            
            if (objetosCongelados) {
                // Guardar la transformación actual del mundo
                worldTransform = obtenerTransformacionMundo();
                
                if (worldTransform) {
                    actualizarObjetosCongelados();
                    freezeButton.textContent = "DESCONGELAR";
                    freezeButton.classList.add('frozen');
                }
            } else {
                // Limpiar el contenedor congelado
                while (frozenContainer.firstChild) {
                    frozenContainer.removeChild(frozenContainer.firstChild);
                }
                
                freezeButton.textContent = "CONGELAR OBJETOS";
                freezeButton.classList.remove('frozen');
            }
            
            actualizarIndicadorEstado();
        }
        
        // Función para actualizar los objetos congelados
        function actualizarObjetosCongelados() {
            // Limpiar el contenedor congelado
            while (frozenContainer.firstChild) {
                frozenContainer.removeChild(frozenContainer.firstChild);
            }
            
            // Obtener el grupo actual
            const grupoActual = grupos[grupoActualIndex].element;
            
            // Clonar todos los hijos del grupo (los cubos)
            Array.from(grupoActual.children).forEach(child => {
                // Crear un nuevo elemento con las mismas propiedades
                const nuevoElemento = document.createElement(child.tagName);
                
                // Copiar atributos del elemento original
                const posOriginal = child.getAttribute('position');
                const rotOriginal = child.getAttribute('rotation');
                const scaleOriginal = child.getAttribute('scale');
                const materialOriginal = child.getAttribute('material');
                
                // Aplicar atributos al nuevo elemento
                nuevoElemento.setAttribute('position', posOriginal);
                nuevoElemento.setAttribute('rotation', rotOriginal);
                nuevoElemento.setAttribute('scale', scaleOriginal);
                nuevoElemento.setAttribute('material', materialOriginal);
                
                // Añadir el nuevo elemento al contenedor congelado
                frozenContainer.appendChild(nuevoElemento);
            });
            
            // Posicionar el contenedor congelado utilizando la matriz de transformación del mundo
            frozenContainer.object3D.position.copy(worldTransform.position);
            frozenContainer.object3D.quaternion.copy(worldTransform.quaternion);
        }
        
        // Detectar cuando se encuentra el marcador
        marker.addEventListener('markerFound', () => {
            marcadorDetectado = true;
            actualizarIndicadorEstado();
        });
        
        // Detectar cuando se pierde el marcador
        marker.addEventListener('markerLost', () => {
            marcadorDetectado = false;
            
            // Si no están congelados los objetos, actualizar el indicador
            if (!objetosCongelados) {
                actualizarIndicadorEstado();
            }
        });
        
        // Asignar eventos a los botones
        grupo1Button.addEventListener('click', () => cambiarAGrupo(0));
        grupo2Button.addEventListener('click', () => cambiarAGrupo(1));
        grupo3Button.addEventListener('click', () => cambiarAGrupo(2));
        freezeButton.addEventListener('click', congelarObjetos);
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            // Empezar con el primer grupo
            cambiarAGrupo(0);
        });
        
        // EXTENSIÓN: Este código permite usar A-Frame con THREE.js directamente
        // para operaciones más avanzadas como matrices de transformación
        document.addEventListener('DOMContentLoaded', () => {
            // Comprobar si THREE está disponible a través de AFRAME
            if (typeof AFRAME !== 'undefined' && AFRAME.THREE) {
                THREE = AFRAME.THREE;
            }
        });
    </script>
</body>
</html>
